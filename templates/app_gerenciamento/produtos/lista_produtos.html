<div class="container"><h1>Produtos</h1></div>
{%for produto in produtos%}
<div class="col-md-3">
    <div class="menu-entry">
            {%for img in fotos.produto.all()%}
            <img src="{{img.url}}" alt="">
            {%endfor%}
            <div class="text text-center pt-4">
                <h3><a href="product-single.html">{{produto.nome}}</a></h3>
                <p>A small river named Duden flows by their place and supplies</p>
                <p class="price"><span>${{produto.valor}}</span></p>
                <p><a href="cart.html" class="btn btn-primary btn-outline-primary">Add to Cart</a></p>
            </div>
    </div>
</div>
{%endfor%}
