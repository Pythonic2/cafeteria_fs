<h1>Seu Carrinho - {{usuario}}</h1>
    <div class="carrinho">
        {% for produto_id, item in carrinho.items %}
            <div class="item-carrinho">
                <h2>{{ item.produto }}</h2>
                <p>Preço Unitário: ${{ item.preco }}</p>
                <p>Quantidade: {{ item.quantidade }}</p>
                <form method="post" action="{% url 'remover_do_carrinho' produto_id=produto_id %}">
                    {% csrf_token %}
                    <button type="submit">Remover</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <p>Total: ${{ total|floatformat:"2" }}</p>
    <form action="{% url 'processar_pagamento' %}" method="post">
        {% csrf_token %}
        <select name="forma_pagamento">
            <option value="cartao_credito">Cartão de Crédito</option>
            <option value="cartao_debito">Cartão de Débito</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">PIX</option>
        </select>
        <button type="submit">Pagar</button>
    </form>
